<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Travel Website</title>
        <link rel="stylesheet" href="CSS/index.css">

    </head>
<body>
    <nav class="navbar bg-dark">

        <div class="container">

            <h1 class="logo text-light lg-heading">TRV</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>   

    </nav>

    <div class="contact-form">
        <div class="container">
            <div class="wrapper">
                <div class="address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-red md-heading">Location</h2>
                        <p>Mulund colony,Hiland park.Mumbai</p>
                    </div>                        
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-red md-heading">Email</h2>
                        <p>sashutoshkumar@gmail.com</p>
                    </div>                    
                    <div class="address-group">
                        <i class="fas fa-phone-square fa-3x text-red"></i>
                        <h2 class="text-red md-heading">Call</h2>
                        <p>7084683933</p>
                    </div> 
                    <img src="./IMG/company-img.jpg" alt="Comapny Image">                       
                </div>

                <div class="form">
                    <h1 class="lg-heading text-black">contact us</h1>
                    <p class="text-grey">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, velit?</p>

                    <form action="" >
                        <div class="form-group">
                            <label for="username">Username</label><br>
                            <input type="text" name="username" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label><br>
                            <input type="text" name="phone" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label><br>
                            <textarea name="" id="message" cols="30" rows="10"></textarea>
                        </div>

                        <button type="submit" class="form-btn md-heading" >Submit</button>

                    </form>
                </div>
            </div>
        </div>
        
    </div>
        
</body>
</html>
